<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Analytics</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <img src="/assets/logo.png" alt="Logo" class="w-10">
            <h1 class="text-xl font-bold text-green-800">HRMS Analytics</h1>
        </div>
        <div class="flex gap-4">
            <a href="index.html" class="px-4 py-2 border rounded-lg hover:bg-white text-gray-700">Back to Portal</a>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500 uppercase font-semibold">Total Employees</p>
                <p id="stat-total" class="text-3xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500 uppercase font-semibold">Active</p>
                <p id="stat-active" class="text-3xl font-bold text-green-600 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500 uppercase font-semibold">Salary Held</p>
                <p id="stat-held" class="text-3xl font-bold text-orange-600 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500 uppercase font-semibold">Separated</p>
                <p id="stat-separated" class="text-3xl font-bold text-red-600 mt-1">0</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-semibold text-gray-700 mb-4">Headcount by Project</h3>
                <canvas id="projectChart" height="250"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-semibold text-gray-700 mb-4">Employee Type Distribution</h3>
                <canvas id="typeChart" height="250"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 lg:col-span-2">
                <h3 class="font-semibold text-gray-700 mb-4">Top 10 Designations</h3>
                <canvas id="designationChart" height="100"></canvas>
            </div>
        </div>
    </main>

    <script type="module" src="js/analytics.js"></script>
</body>

</html>
