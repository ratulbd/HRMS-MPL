<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <title>Metal Plus | HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        primary: { 50:'#f0fdf4', 100:'#dcfce7', 200:'#bbf7d0', 300:'#86efac', 400:'#4ade80', 500:'#22c55e', 600:'#16a34a', 700:'#15803d', 800:'#166534', 900:'#14532d' }
                    }
                }
            }
        }
    </script>
    <style>
        /* ... (Keep your existing CSS for glass-panel, card-3d, etc.) ... */
        .modal-content { transition: all 0.3s ease-out; }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-100 transition-colors duration-300 bg-gray-50 dark:bg-gray-900">

<div id="toastContainer" class="fixed top-5 right-5 z-[100] flex flex-col gap-2"></div>

<div id="loadingOverlay" class="fixed inset-0 z-[200] bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm flex items-center justify-center hidden">
    <div class="text-center">
        <div class="w-16 h-16 border-4 border-primary-500 border-t-transparent rounded-full animate-spin mb-4 mx-auto"></div>
        <p class="text-primary-700 font-semibold animate-pulse">Processing...</p>
    </div>
</div>

<div class="min-h-screen flex flex-col lg:flex-row">
    <aside class="lg:w-80 w-full glass-panel lg:h-screen lg:sticky lg:top-0 z-40 flex flex-col border-r border-white/20 dark:border-gray-700/30">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-primary-700">Metal Plus</h1>
        </div>
        <nav class="p-4 space-y-2">
            <button id="addEmployeeBtn" class="w-full text-left p-3 hover:bg-gray-100 rounded">Add Employee</button>
            <button id="bulkUploadBtn" class="w-full text-left p-3 hover:bg-gray-100 rounded">Bulk Upload</button>
            <button id="uploadAttendanceBtn" class="w-full text-left p-3 hover:bg-gray-100 rounded">Generate Salary</button>
            <button id="pastSalarySheetsBtn" class="w-full text-left p-3 hover:bg-gray-100 rounded">Past Sheets</button>
            <button id="reportBtn" class="w-full text-left p-3 hover:bg-gray-100 rounded">Reports</button>
        </nav>
        <div class="mt-auto p-4">
            <button id="logoutBtn" class="text-red-500">Logout</button>
            <button id="toggleDarkMode" class="text-gray-500 ml-4">Dark Mode</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-h-screen overflow-hidden">
        <header class="p-4 border-b flex justify-between items-center">
            <input type="text" id="globalSearch" placeholder="Search..." class="p-2 border rounded w-96">
            <div id="filterCountDisplay" class="text-sm text-gray-500"></div>
            <span id="currentDate"></span>
        </header>

        <div class="p-4 flex gap-2 overflow-x-auto">
            <button id="resetFiltersBtn" class="p-2 text-sm text-red-500">Reset</button>
        </div>

        <div class="flex-1 p-6 overflow-y-auto">
            <div id="employee-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 perspective-container">
            </div>
            <div id="loadMoreContainer" class="mt-8 text-center hidden">
                <button onclick="app.loadMore()" class="btn-primary">Load More</button>
            </div>
        </div>
    </main>
</div>

<div id="employeeModal" class="fixed inset-0 z-50 hidden overflow-y-auto backdrop-blur-sm bg-black/40 p-4 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-6xl max-h-[90vh] overflow-hidden flex flex-col modal-content">
        <div class="p-6 border-b flex justify-between items-center bg-gray-50 dark:bg-gray-800">
            <h2 id="modalTitle" class="text-xl font-bold">Add Employee</h2>
            <button id="cancelEmployeeModal" class="text-gray-500 hover:text-red-500"><i class="fas fa-times"></i></button>
        </div>
        <div class="p-6 overflow-y-auto">
            <form id="employeeForm" class="space-y-6">
                <input type="hidden" id="employeeDocId">
                <input type="hidden" id="originalEmployeeIdHidden">
                <input type="hidden" id="employeeStatus">
                <input type="hidden" id="employeeSalaryHeld">
                <input type="hidden" id="separationDateHidden">
                <input type="hidden" id="remarksHidden">
                <input type="hidden" id="holdTimestampHidden">
                <input type="hidden" id="lastTransferDateHidden">
                <input type="hidden" id="lastSubcenterHidden">
                <input type="hidden" id="lastTransferReasonHidden">

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="employeeId" placeholder="Employee ID *" class="input-field" required>
                    <input type="text" id="name" placeholder="Full Name *" class="input-field" required>
                </div>
                <div class="grid grid-cols-3 gap-4 mt-4 bg-gray-50 p-4 rounded">
                    <input type="text" id="grandTotal" readonly class="bg-transparent font-bold">
                    <input type="text" id="totalDeduction" readonly class="bg-transparent font-bold text-red-500">
                    <input type="text" id="netSalaryPayment" readonly class="bg-transparent font-bold text-green-600">
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="submit" id="addEmployeeBtnSubmit" class="px-6 py-2 bg-primary-600 text-white rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="transferModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-lg p-6 modal-content">
        <h2 class="text-xl font-bold mb-4">Transfer Employee</h2>
        <form id="transferForm" class="space-y-4">
            <input type="hidden" id="transferEmployeeId">
            <input type="hidden" id="transferEmployeeName">
            <input type="hidden" id="currentSubCenter">

            <div class="bg-blue-50 p-3 rounded text-sm text-blue-800">
                Transferring: <span id="transferEmployeeNameDisplay" class="font-bold"></span> (<span id="transferEmployeeIdDisplay"></span>)
            </div>

            <select id="transferProject" class="w-full p-2 border rounded" required><option>Loading Projects...</option></select>
            <select id="transferProjectOffice" class="w-full p-2 border rounded" required><option>Loading Offices...</option></select>
            <select id="newSubCenter" class="w-full p-2 border rounded" required><option>Loading Sub Centers...</option></select>
            <select id="transferReportProject" class="w-full p-2 border rounded" required><option>Loading Report Projects...</option></select>

            <input type="date" id="transferDate" class="w-full p-2 border rounded" required>
            <textarea id="transferReason" placeholder="Reason for transfer" class="w-full p-2 border rounded" required></textarea>

            <div id="transferError" class="text-red-500 text-sm hidden"></div>

            <div class="flex justify-end gap-3">
                <button type="button" id="cancelTransferModal" class="px-4 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded">Transfer</button>
            </div>
        </form>
    </div>
</div>

<div id="statusChangeModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 modal-content">
        <h2 id="statusChangeTitle" class="text-xl font-bold mb-4 text-red-600">Change Status</h2>
        <form id="statusChangeForm" class="space-y-4">
            <input type="hidden" id="statusChangeEmployeeId">
            <input type="hidden" id="statusChangeNewStatus">

            <div id="separationDateContainer" class="hidden">
                <label id="separationDateLabel" class="block text-sm font-medium mb-1">Date</label>
                <input type="date" id="separationDate" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Remarks (Mandatory)</label>
                <textarea id="remarks" class="w-full p-2 border rounded" rows="3" required></textarea>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" id="cancelStatusChangeModal" class="px-4 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Confirm</button>
            </div>
        </form>
    </div>
</div>

<div id="attendanceModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 modal-content">
        <h2 class="text-xl font-bold mb-4 text-primary-700">Generate Salary Sheet</h2>
        <form id="attendanceForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Select Month</label>
                <input type="month" id="salaryMonth" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Attendance CSV</label>
                <input type="file" id="attendanceFile" accept=".csv" class="w-full p-2 border rounded text-sm" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Account Holder CSV</label>
                <input type="file" id="accountabilityFile" accept=".csv" class="w-full p-2 border rounded text-sm" required>
            </div>
            <div class="flex justify-end gap-3 pt-4">
                <button type="button" id="cancelAttendanceModal" class="px-4 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded shadow-lg hover:shadow-primary-500/30">Generate</button>
            </div>
        </form>
    </div>
</div>

<div id="viewDetailsModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-4xl max-h-[85vh] overflow-hidden flex flex-col modal-content">
        <div class="p-6 border-b flex justify-between items-center bg-gray-50 dark:bg-gray-800">
            <h2 class="text-xl font-bold">Employee Details</h2>
            <button id="closeViewDetailsModal" class="text-gray-500 hover:text-red-500"><i class="fas fa-times"></i></button>
        </div>
        <div id="viewDetailsContent" class="p-8 overflow-y-auto">
        </div>
    </div>
</div>

<div id="fileClosingModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 modal-content">
        <h2 id="fileClosingModalTitle" class="text-xl font-bold mb-4">Close File</h2>
        <form id="fileClosingForm" class="space-y-4">
            <input type="hidden" id="fileClosingEmployeeId">
            <div>
                <label class="block text-sm font-medium mb-1">Closing Date</label>
                <input type="date" id="fileClosingDate" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Closing Remarks</label>
                <textarea id="fileClosingRemarks" class="w-full p-2 border rounded" rows="3" required></textarea>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" id="cancelFileClosingModal" class="px-4 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded">Close File</button>
            </div>
        </form>
    </div>
</div>

<div id="reportModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 modal-content">
        <h2 class="text-xl font-bold mb-6">System Reports</h2>
        <div class="space-y-3">
            <button id="downloadEmployeeDatabase" class="w-full p-3 text-left border rounded hover:bg-gray-50 flex justify-between"><span class="font-medium">Full Employee Database</span> <i class="fas fa-download text-gray-400"></i></button>
            <button id="generatePayslipBtn" class="w-full p-3 text-left border rounded hover:bg-gray-50 flex justify-between"><span class="font-medium">Generate Payslips (Last Month)</span> <i class="fas fa-file-pdf text-red-500"></i></button>
            <div class="h-px bg-gray-200 my-2"></div>
            <button id="downloadHoldLog" class="w-full p-3 text-left border rounded hover:bg-gray-50 text-sm">Download Hold Log</button>
            <button id="downloadSeparationLog" class="w-full p-3 text-left border rounded hover:bg-gray-50 text-sm">Download Separation Log</button>
            <button id="downloadTransferLog" class="w-full p-3 text-left border rounded hover:bg-gray-50 text-sm">Download Transfer Log</button>
            <button id="downloadFileCloseLog" class="w-full p-3 text-left border rounded hover:bg-gray-50 text-sm">Download File Closing Log</button>
        </div>
        <div class="mt-6 text-center">
            <button id="cancelReportModal" class="text-gray-500 hover:text-gray-800">Close</button>
        </div>
    </div>
</div>

<div id="alertModal" class="fixed inset-0 z-[60] hidden backdrop-blur-sm bg-black/20 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-6 max-w-sm w-full transform scale-100 transition-transform">
        <h3 id="alertTitle" class="text-lg font-bold mb-2">Notice</h3>
        <p id="alertMessage" class="text-gray-600 dark:text-gray-300 mb-6"></p>
        <div class="flex justify-end">
            <button id="alertOkBtn" class="px-4 py-2 bg-primary-600 text-white rounded-lg">OK</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="fixed inset-0 z-[60] hidden backdrop-blur-sm bg-black/20 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-6 max-w-sm w-full">
        <h3 id="confirmTitle" class="text-lg font-bold mb-2">Confirm Action</h3>
        <p id="confirmMessage" class="text-gray-600 dark:text-gray-300 mb-6"></p>
        <div class="flex justify-end gap-3">
            <button id="confirmCancelBtn" class="px-4 py-2 border rounded-lg">Cancel</button>
            <button id="confirmOkBtn" class="px-4 py-2 bg-primary-600 text-white rounded-lg">Confirm</button>
        </div>
    </div>
</div>

<div id="viewSheetsModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-2xl p-6 modal-content h-[80vh] flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Past Salary Sheets</h2>
            <button id="closePastSheetsModal" class="text-gray-500"><i class="fas fa-times"></i></button>
        </div>
        <div id="pastSheetsList" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>
</div>

<div id="bulkUploadModal" class="fixed inset-0 z-50 hidden backdrop-blur-sm bg-black/40 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6 modal-content">
        <h2 class="text-xl font-bold mb-4">Bulk Employee Upload</h2>
        <form id="bulkUploadForm">
            <div class="mb-4">
                <button type="button" id="downloadTemplateBtn" class="text-primary-600 underline text-sm">Download CSV Template</button>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-1">Select CSV File</label>
                <input type="file" id="employeeFile" accept=".csv" class="w-full p-2 border rounded" required>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" id="cancelBulkUploadModal" class="px-4 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded">Upload</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script type="module" src="js/main.js"></script>
</body>
</html>
