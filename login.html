<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Add spinner styles from index.html/index.css if needed */
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #fff; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Basic Input Styles */
        .input { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); outline: none; margin-top: 0.25rem; display: block; width: 100%; font-size: 0.875rem; line-height: 1.25rem; }
        .input:focus { border-color: #4f46e5; --tw-ring-color: #4f46e5; /* ... focus ring styles ... */ }
        /* Button Styles */
         .btn { display: inline-flex; align-items: center; justify-content: center; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 150ms; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); font-size: 0.875rem; line-height: 1.25rem; cursor: pointer; }
         .btn-primary { background-color: #4f46e5; color: white; } .btn-primary:hover { background-color: #4338ca; }
         .btn-secondary { background-color: white; color: #374151; border: 1px solid #d1d5db; } .btn-secondary:hover { background-color: #f9fafb; }
         .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">HRMS Login</h1>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="input">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="input">
            </div>
            <div id="loginError" class="text-red-600 text-sm mt-2 hidden"></div> <button type="submit" id="loginSubmitBtn" class="btn btn-primary w-full flex items-center justify-center">
                <span id="loginSubmitText">Login</span>
                <div id="loginSpinner" class="spinner ml-2 hidden"></div>
            </button>
            <p class="text-xs text-gray-500 text-center mt-4">
                Forgot password? Please contact the system administrator.
            </p>
        </form>

        <div id="changePasswordSection" class="mt-6 pt-6 border-t hidden">
             <h2 class="text-xl font-semibold text-center text-orange-600 mb-4">Change Required</h2>
             <p class="text-sm text-gray-600 mb-4 text-center">Please set a new password.</p>
             <form id="changePasswordForm" class="space-y-4">
                 <input type="hidden" id="changeUsername"> <div>
                     <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                     <input type="password" id="newPassword" name="newPassword" required class="input">
                 </div>
                  <div>
                     <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                     <input type="password" id="confirmPassword" name="confirmPassword" required class="input">
                 </div>
                 <div id="changePasswordError" class="text-red-600 text-sm mt-2 hidden"></div> <button type="submit" id="changeSubmitBtn" class="btn btn-primary w-full flex items-center justify-center">
                     <span id="changeSubmitText">Set New Password</span>
                     <div id="changeSpinner" class="spinner ml-2 hidden"></div>
                 </button>
             </form>
        </div>
    </div>

    <script type="module">
        // Basic API Call (simplified, no loading overlay needed here)
        async function apiCallLogin(action, body) {
            const loginBtn = $('loginSubmitBtn');
            const changeBtn = $('changeSubmitBtn');
            const loginSpinner = $('loginSpinner');
            const changeSpinner = $('changeSpinner');
            const loginText = $('loginSubmitText');
            const changeText = $('changeSubmitText');

            // Determine which button/spinner to use
            const isLoginAction = action === 'loginUser';
            const submitBtn = isLoginAction ? loginBtn : changeBtn;
            const spinner = isLoginAction ? loginSpinner : changeSpinner;
            const btnText = isLoginAction ? loginText : changeText;

            if (submitBtn) submitBtn.disabled = true;
            if (spinner) spinner.classList.remove('hidden');
            if (btnText) btnText.classList.add('hidden'); // Hide text when spinner shows

            try {
                const response = await fetch('/api/proxy?action=' + action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });
                const responseText = await response.text();

                if (!response.ok) {
                    let errorMsg = `Error: ${response.status}`;
                    try {
                        const errData = JSON.parse(responseText);
                        errorMsg = errData.error || errData.message || errorMsg;
                    } catch (e) { /* Ignore parse error */ }
                    throw new Error(errorMsg);
                }
                // Handle empty success response
                if (!responseText) return { success: true };
                // Parse JSON response
                return JSON.parse(responseText);
            } finally {
                if (submitBtn) submitBtn.disabled = false;
                if (spinner) spinner.classList.add('hidden');
                if (btnText) btnText.classList.remove('hidden'); // Show text again
            }
        }

        const $ = (id) => document.getElementById(id);
        const loginForm = $('loginForm');
        const loginError = $('loginError');
        const changePasswordSection = $('changePasswordSection');
        const changePasswordForm = $('changePasswordForm');
        const changePasswordError = $('changePasswordError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden'); // Hide previous errors
            changePasswordSection.classList.add('hidden'); // Hide change section

            const username = $('username').value;
            const password = $('password').value;

            try {
                const result = await apiCallLogin('loginUser', { username, password });

                if (result.success) {
                    if (result.changePasswordRequired) {
                        // Show change password section
                        $('changeUsername').value = username; // Store username for change request
                        changePasswordSection.classList.remove('hidden');
                        loginForm.classList.add('hidden'); // Hide login form
                    } else {
                        // Login successful, store flag and redirect
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('loggedInUser', username); // Optional: store username
                        window.location.href = 'index.html'; // Redirect to main app
                    }
                }
                // No need for 'else' here, apiCall throws error on failure
            } catch (error) {
                 console.error('Login failed:', error);
                 loginError.textContent = error.message || 'Login failed. Please try again.';
                 // Add specific message for user not found or incorrect password
                 if (error.message.includes('User not found') || error.message.includes('Incorrect password')) {
                     loginError.textContent += ' Forgot password? Contact administrator.';
                 }
                 loginError.classList.remove('hidden');
            }
        });

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            changePasswordError.classList.add('hidden');

            const username = $('changeUsername').value;
            const newPassword = $('newPassword').value;
            const confirmPassword = $('confirmPassword').value;
            const oldPassword = 'Metal@#357'; // Send the default password as oldPassword

            if (newPassword !== confirmPassword) {
                changePasswordError.textContent = 'New passwords do not match.';
                changePasswordError.classList.remove('hidden');
                return;
            }
            if (newPassword.length < 6) { // Basic length check (consistent with backend)
                 changePasswordError.textContent = 'Password must be at least 6 characters.';
                 changePasswordError.classList.remove('hidden');
                 return;
            }


            try {
                const result = await apiCallLogin('changePassword', { username, oldPassword, newPassword });
                if (result.success) {
                    // Password changed, store flag and redirect
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('loggedInUser', username); // Optional
                    window.location.href = 'index.html';
                }
                 // No need for 'else' here, apiCall throws error on failure
            } catch (error) {
                 console.error('Password change failed:', error);
                 changePasswordError.textContent = error.message || 'Failed to change password.';
                 changePasswordError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
