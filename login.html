<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - MPL TELECOM | Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”µ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            /* New gradient background from image */
            background: linear-gradient(135deg, #FF8A8A 0%, #FFB5B5 50%, #FFD6D6 100%);
        }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #fff; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- MODIFICATION: Themed Inputs & Buttons from Image --- */
        
        /* Using Tailwind's 'theme' to extend colors */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#6366F1', /* A nice indigo/purple */
                        'brand-primary-hover': '#4F46E5',
                        'brand-card': 'rgba(255, 245, 247, 0.9)', /* Light pink, slightly transparent */
                    }
                }
            }
        }

        .input { 
            padding: 0.75rem 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.5rem; /* 8px rounded */
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); 
            outline: none; 
            margin-top: 0.25rem; 
            display: block; 
            width: 100%; 
            font-size: 0.875rem; 
            line-height: 1.25rem; 
            background-color: #fff;
        }
        .input:focus { 
            border-color: #6366F1; /* Purple focus */
            --tw-ring-color: #6366F1; 
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color); 
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color); 
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), 0 1px 2px 0 rgba(0,0,0,0.05); 
        }
        
        .btn { 
            display: inline-flex; align-items: center; justify-content: center; 
            font-weight: 600; /* Bolder text */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            border-radius: 0.5rem; /* 8px rounded */
            transition: all 150ms; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem; line-height: 1.25rem; 
            cursor: pointer; border: 1px solid transparent;
        }
        .btn-primary { 
            background-color: #6366F1; color: white; /* Purple button */
        } 
        .btn-primary:hover { background-color: #4F46E5; }
        
        /* Secondary "Forgot Password" button */
        .btn-secondary { 
            background-color: transparent; 
            color: #4F46E5; /* Purple text */
            font-weight: 600;
            box-shadow: none;
            padding-left: 0.5rem; padding-right: 0.5rem;
        } 
        .btn-secondary:hover { background-color: rgba(239, 238, 255, 0.8); } /* Light purple hover */
        
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        /* --- END MODIFICATION --- */
        
        /* Password eye icon container */
        .password-container { position: relative; }
        .toggle-password { 
            position: absolute; 
            right: 0.5rem; /* 8px */
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            color: #6b7280; 
            margin-top: 0.125rem; /* Aligns with input mt-1 */
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem; /* 6px */
        }
        .toggle-password:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-brand-card p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md">
        
        <div class="flex items-center gap-4 mb-6">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-400 to-purple-600 shadow-md flex-shrink-0" aria-hidden="true"></div>
            <div>
                <h1 class="text-xl font-bold text-gray-900">HRMS - MPL TELECOM</h1>
                <p class="text-sm text-gray-600">Secure Sign-in</p>
            </div>
        </div>

        <form id="loginForm" class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Login</h2>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="input" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="password-container mt-1">
                    <input type="password" id="password" name="password" required class="input pr-10" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('password', 'toggleIconLogin')">
                        <i class="fa-regular fa-eye" id="toggleIconLogin"></i>
                    </span>
                </div>
            </div>
            
            <div id="loginError" class="text-red-600 text-sm mt-2 hidden font-medium"></div>
            
            <div class="flex items-center gap-4 pt-2">
                <button type="submit" id="loginSubmitBtn" class="btn btn-primary flex items-center justify-center">
                    <span id="loginSubmitText">Login</span>
                    <div id="loginSpinner" class="spinner ml-2 hidden"></div>
                </button>
                <button type="button" class="btn btn-secondary">
                    Forgot Password
                </button>
            </div>
            <p class="text-xs text-gray-500 pt-1">
                Forgot password? Please contact the system administrator.
            </p>
        </form>

        <div id="changePasswordSection" class="hidden">
             <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Change Required</h2>
             <p class="text-sm text-gray-600 my-4">Please set a new password.</p>
             
             <form id="changePasswordForm" class="space-y-4">
                 
                 <input type="hidden" id="changeUsername">

                 <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                    <div class="password-container mt-1">
                        <input type="password" id="newPassword" name="newPassword" required class="input pr-10" placeholder="Enter new password">
                        <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', 'toggleIconNew')">
                            <i class="fa-regular fa-eye" id="toggleIconNew"></i>
                        </span>
                    </div>
                 </div>

                 <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="password-container mt-1">
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="input pr-10" placeholder="Confirm new password">
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', 'toggleIconConfirm')">
                            <i class="fa-regular fa-eye" id="toggleIconConfirm"></i>
                        </span>
                    </div>
                 </div>

                 <div id="changePasswordError" class="text-red-600 text-sm mt-2 hidden font-medium"></div>

                 <button type="submit" id="changeSubmitBtn" class="btn btn-primary w-full flex items-center justify-center pt-2">
                     <span id="changeSubmitText">Set New Password</span>
                     <div id="changeSpinner" class="spinner ml-2 hidden"></div>
                 </button>
             </form>
        </div>

        <footer class="text-center text-xs text-gray-500 mt-8 border-t pt-4">
            &copy; 2025 Md. Rakibul Islam Ratul <br>
            Sr. Manager, Telecom Service, Metal
        </footer>
    </div>

    <script>
        // Password Toggle Script (Unchanged, now works for all 3 fields)
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input && icon) {
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }
        }
    </script>
    
    <script type="module">
        // ... (all of the login/change password JS logic) ...
        async function apiCallLogin(action, body) {
            const loginBtn = $('loginSubmitBtn');
            const changeBtn = $('changeSubmitBtn');
            const loginSpinner = $('loginSpinner');
            const changeSpinner = $('changeSpinner');
            const loginText = $('loginSubmitText');
            const changeText = $('changeSubmitText');

            const isLoginAction = action === 'loginUser';
            const submitBtn = isLoginAction ? loginBtn : changeBtn;
            const spinner = isLoginAction ? loginSpinner : changeSpinner;
            const btnText = isLoginAction ? loginText : changeText;

            if (submitBtn) submitBtn.disabled = true;
            if (spinner) spinner.classList.remove('hidden');
            if (btnText) btnText.classList.add('hidden');

            try {
                const response = await fetch('/api/proxy?action=' + action, { // Ensure correct API endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });
                const responseText = await response.text();

                if (!response.ok) {
                    let errorMsg = `Error: ${response.status}`;
                    try {
                        const errData = JSON.parse(responseText);
                        errorMsg = errData.error || errData.message || errorMsg;
                    } catch (e) { /* Ignore */ }
                    throw new Error(errorMsg);
                }
                if (!responseText) return { success: true };
                return JSON.parse(responseText);
            } finally {
                if (submitBtn) submitBtn.disabled = false;
                if (spinner) spinner.classList.add('hidden');
                if (btnText) btnText.classList.remove('hidden');
            }
        }

        const $ = (id) => document.getElementById(id);
        const loginForm = $('loginForm');
        const loginError = $('loginError');
        const changePasswordSection = $('changePasswordSection');
        const changePasswordForm = $('changePasswordForm');
        
        // Correctly finding the error div I added
        const changePasswordError = $('changePasswordError'); 

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');
            changePasswordSection.classList.add('hidden');

            const username = $('username').value;
            const password = $('password').value;

            // --- ADDED LOGGING LINE ---
            console.log('Frontend: Attempting login with:', { username, password });
            // --- END LOGGING ---

            try {
                // Pass the data as an object
                const loginData = { username, password };
                const result = await apiCallLogin('loginUser', loginData);

                if (result.success) {
                    if (result.changePasswordRequired) {
                        // This is the logic you described:
                        $('changeUsername').value = username; // Pass username
                        changePasswordSection.classList.remove('hidden'); // Show change pass form
                        loginForm.classList.add('hidden'); // Hide login form
                    } else {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('loggedInUser', username);
                        window.location.href = '/index.html'; // Redirect to main app
                    }
                }
            } catch (error) {
                 console.error('Login failed:', error);
                 loginError.textContent = error.message || 'Login failed. Please try again.';
                 if (error.message.includes('User not found') || error.message.includes('Incorrect password')) {
                     loginError.textContent += ' Forgot password? Contact administrator.';
                 }
                 loginError.classList.remove('hidden');
            }
        });

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            changePasswordError.classList.add('hidden');

            const username = $('changeUsername').value;
            const newPassword = $('newPassword').value;
            const confirmPassword = $('confirmPassword').value;
            const oldPassword = 'Metal@#357'; // Send default as oldPassword

            if (newPassword !== confirmPassword) {
                changePasswordError.textContent = 'New passwords do not match.';
                changePasswordError.classList.remove('hidden');
                return;
            }
            if (newPassword.length < 6) {
                 changePasswordError.textContent = 'Password must be at least 6 characters.';
                 changePasswordError.classList.remove('hidden');
                 return;
            }

            // --- ADD LOGGING LINE ---
            console.log('Frontend: Attempting password change for:', username);
            // --- END LOGGING ---


            try {
                 const changeData = { username, oldPassword, newPassword };
                const result = await apiCallLogin('changePassword', changeData);
                if (result.success) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('loggedInUser', username);
                    window.location.href = '/index.html'; // Redirect to main app
                }
            } catch (error) {
                 console.error('Password change failed:', error);
                 changePasswordError.textContent = error.message || 'Failed to change password.';
                 changePasswordError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
