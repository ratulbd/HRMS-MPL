<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Login</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* === === === WILD MODIFICATION V3 (FIXED) === === === */
        
        body { 
            font-family: 'Inter', sans-serif;
            /* === New Animated Background === */
            background: linear-gradient(-45deg, #f9fafb, #f0f3f2, #e6f0ed, #f9fafb);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #fff; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes rotateGradient {
            from { --angle: 0deg; }
            to { --angle: 360deg; }
        }

        .login-card {
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* --- Light Glassmorphism --- */
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideInUp 0.7s cubic-bezier(0.25, 0.8, 0.25, 1) both;
        }
        
        /* Holographic Shine (Spotlight) */
        .login-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 0.75rem;
            background: radial-gradient(
                400px circle at var(--mouse-x) var(--mouse-y),
                rgba(168, 216, 0, 0.25), /* Lime green accent */
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease-out;
            z-index: 1;
            /* === === === CLICK FIX === === === */
            pointer-events: none; /* This makes the spotlight "invisible" to clicks */
            /* === === === END FIX === === === */
        }
        
        /* Animated Gradient Border */
        .login-card::after {
            content: '';
            position: absolute;
            left: -50%; top: -50%;
            width: 200%; height: 200%;
            border-radius: 0.75rem;
            background: conic-gradient(
                from var(--angle),
                #15803d, #a8d800, #15803d, rgba(255, 255, 255, 0.5), #15803d
            );
            opacity: 0;
            transition: opacity 0.4s ease-out;
            animation: rotateGradient 8s linear infinite;
            z-index: -1;
        }

        /* Removed buggy 3D tilt, replaced with simple "float" */
        .login-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .login-card:hover::before { opacity: 1; }
        .login-card:hover::after { opacity: 0.6; }
        
        /* Content is now on top */
        .card-content {
            position: relative;
            z-index: 2;
        }
        
        /* --- Standard Input (from index.html) --- */
        /* This fixes the invisible password bug */
        .input { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); outline: none; margin-top: 0.25rem; display: block; width: 100%; font-size: 0.875rem; line-height: 1.25rem; }
        .input:focus { border-color: #166531; --tw-ring-color: #166531; --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color); --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color); box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000); }
        
        /* Button & Shine */
        .btn { display: inline-flex; align-items: center; justify-content: center; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 150ms; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); font-size: 0.875rem; line-height: 1.25rem; cursor: pointer; position: relative; overflow: hidden; }
        .btn-primary { background-color: #15803d; color: white; } .btn-primary:hover { background-color: #166531; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 75%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-30deg);
            transition: left 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .btn:hover::before { left: 150%; }

        .password-container { position: relative; }
        .toggle-password { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: #9ca3af; margin-top: 0.125rem; }
        /* === === === END MODIFICATION === === === */
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="login-card w-full max-w-sm p-8" id="login-card">
        
        <div class="card-content">
            <img src="/assets/logo.png" alt="Metal Logo" class="w-48 mx-auto mb-6">
            <h1 class="font-poppins text-2xl font-bold text-center text-green-900 mb-6">HRMS - MPL TELECOM</h1>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="input">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="password-container mt-1">
                        <input type="password" id="password" name="password" required class="input pr-10">
                        <span class="toggle-password" onclick="togglePasswordVisibility('password', 'toggleIconLogin')">
                            <i class="fa-regular fa-eye" id="toggleIconLogin"></i>
                        </span>
                    </div>
                </div>
                <div id="loginError" class="text-red-600 text-sm mt-2 hidden"></div>
                <button type="submit" id="loginSubmitBtn" class="btn btn-primary w-full flex items-center justify-center">
                    <span id="loginSubmitText">Login</span>
                    <div id="loginSpinner" class="spinner ml-2 hidden"></div>
                </button>
                <p class="text-xs text-gray-500 text-center mt-4">
                    Forgot password? Please contact the system administrator.
                </p>
            </form>

            <div id="changePasswordSection" class="mt-6 pt-6 border-t border-gray-200 hidden">
                <h2 class="font-poppins text-xl font-semibold text-center text-green-800 mb-4">Change Required</h2>
                <p class="text-sm text-gray-600 mb-4 text-center">Please set a new password.</p>
                <form id="changePasswordForm" class="space-y-4">
                    <input type="hidden" id="changeUsername">
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <div class="password-container mt-1">
                            <input type="password" id="newPassword" required class="input pr-10">
                            <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', 'toggleIconNew')">
                                <i class="fa-regular fa-eye" id="toggleIconNew"></i>
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="password-container mt-1">
                            <input type="password" id="confirmPassword" required class="input pr-10">
                            <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', 'toggleIconConfirm')">
                                <i class="fa-regular fa-eye" id="toggleIconConfirm"></i>
                            </span>
                        </div>
                    </div>
                    <div id="changePasswordError" class="text-red-600 text-sm mt-2 hidden"></div>
                    <button type="submit" id="changeSubmitBtn" class="btn btn-primary w-full flex items-center justify-center">
                        <span id="changeSubmitText">Set New Password</span>
                        <div id="changeSpinner" class="spinner ml-2 hidden"></div>
                    </button>
                </form>
            </div>

            <footer class="text-center text-xs text-gray-400 mt-8 border-t border-gray-200 pt-4">
                &copy; 2025 Md. Rakibul Islam Ratul <br>
                Sr. Manager, Telecom Service, Metal
            </footer>
        </div>
    </div>

    <script>
        // Password Toggle Script
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input && icon) {
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }
        }
    </script>
    <script type="module">
        // === MODIFICATION: Add Tilt & Shine JS ===
        const card = document.getElementById('login-card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            
            // Spotlight
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
            
            // 3D Tilt (Removed - simplified to CSS hover)
        });
        
        card.addEventListener('mouseleave', () => {
             // No longer needed
        });
        // === END MODIFICATION ===

        // --- Original Login/Change Password Logic ---
        async function apiCallLogin(action, body) {
            const loginBtn = $('loginSubmitBtn');
            const changeBtn = $('changeSubmitBtn');
            const loginSpinner = $('loginSpinner');
            const changeSpinner = $('changeSpinner');
            const loginText = $('loginSubmitText');
            const changeText = $('changeSubmitText');

            const isLoginAction = action === 'loginUser';
            const submitBtn = isLoginAction ? loginBtn : changeBtn;
            const spinner = isLoginAction ? loginSpinner : changeSpinner;
            const btnText = isLoginAction ? loginText : changeText;

            if (submitBtn) submitBtn.disabled = true;
            if (spinner) spinner.classList.remove('hidden');
            if (btnText) btnText.classList.add('hidden');

            try {
                const response = await fetch('/api/proxy?action=' + action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });
                const responseText = await response.text();

                if (!response.ok) {
                    let errorMsg = `Error: ${response.status}`;
                    try {
                        const errData = JSON.parse(responseText);
                        errorMsg = errData.error || errData.message || errorMsg;
                    } catch (e) { /* Ignore */ }
                    throw new Error(errorMsg);
                }
                if (!responseText) return { success: true };
                return JSON.parse(responseText);
            } finally {
                if (submitBtn) submitBtn.disabled = false;
                if (spinner) spinner.classList.add('hidden');
                if (btnText) btnText.classList.remove('hidden');
            }
        }

        const $ = (id) => document.getElementById(id);
        const loginForm = $('loginForm');
        const loginError = $('loginError');
        const changePasswordSection = $('changePasswordSection');
        const changePasswordForm = $('changePasswordForm');
        const changePasswordError = $('changePasswordError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');
            changePasswordSection.classList.add('hidden');

            const username = $('username').value;
            const password = $('password').value;

            console.log('Frontend: Attempting login with:', { username, password });

            try {
                const loginData = { username, password };
                const result = await apiCallLogin('loginUser', loginData);

                if (result.success) {
                    if (result.changePasswordRequired) {
                        $('changeUsername').value = username; // Set hidden username
                        changePasswordSection.classList.remove('hidden');
                        loginForm.classList.add('hidden');
                    } else {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('loggedInUser', username);
                        window.location.href = '/index.html';
                    }
                }
            } catch (error) {
                 console.error('Login failed:', error);
                 loginError.textContent = error.message || 'Login failed. Please try again.';
                 if (error.message.includes('User not found') || error.message.includes('Incorrect password')) {
                     loginError.textContent += ' Forgot password? Contact administrator.';
                 }
                 loginError.classList.remove('hidden');
            }
        });

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if(changePasswordError) changePasswordError.classList.add('hidden');

            const username = $('changeUsername').value;
            const newPassword = $('newPassword').value;
            const confirmPassword = $('confirmPassword').value;
            const oldPassword = 'Metal@#357'; 

            if (newPassword !== confirmPassword) {
                changePasswordError.textContent = 'New passwords do not match.';
                changePasswordError.classList.remove('hidden');
                return;
            }
            if (newPassword.length < 6) {
                 changePasswordError.textContent = 'Password must be at least 6 characters.';
                 changePasswordError.classList.remove('hidden');
                 return;
            }

            console.log('Frontend: Attempting password change for:', username);

            try {
                 const changeData = { username, oldPassword, newPassword };
                const result = await apiCallLogin('changePassword', changeData);
                if (result.success) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('loggedInUser', username);
                    window.location.href = '/index.html';
                }
            } catch (error) {
                 console.error('Password change failed:', error);
                 changePasswordError.textContent = error.message || 'Failed to change password.';
                 changePasswordError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
