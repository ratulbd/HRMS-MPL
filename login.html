<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HRMS - MPL TELECOM | Login</title>
  <style>
    :root{
      /* New color palette */
      --brand: #4f46e5; /* indigo-600 */
      --brand-2: #3730a3; /* indigo-800 */
      --text: #0f172a;  /* slate-900 */
      --muted: #334155; /* slate-700 */
      --white: #ffffff;
      --error: #b91c1c;

      /* Glass/Aurora theme variables */
      --card-bg: rgba(255, 255, 255, 0.65);
      --card-border: rgba(255, 255, 255, 0.4);
      --input-bg: rgba(255, 255, 255, 0.5);
      --input-border: rgba(51, 65, 85, 0.2);
    }

    /* Keyframes for the animated gradient background */
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Page background with animated gradient */
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      
      /* The Aurora Gradient */
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient-flow 15s ease infinite;
    }

    /* Removed body::before overlay */

    .card{
      width: min(720px, 92vw);
      /* --- Glassmorphism Effect --- */
      background: var(--card-bg);
      backdrop-filter: blur(18px) saturate(150%);
      -webkit-backdrop-filter: blur(18px) saturate(150%);
      border: 1px solid var(--card-border);
      /* --------------------------- */
      border-radius: 24px; /* Softer corners */
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.15);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr;
    }

    .header{
      padding: 20px 24px;
      border-bottom: 1px solid rgba(0,0,0,0.1); /* More subtle border */
      display:flex;
      align-items:center;
      gap: 16px;
    }

    .logo-circle{
      width:42px; height:42px; border-radius:50%;
      /* New brand gradient */
      background: radial-gradient(circle at 30% 30%, #818cf8 0%, #4f46e5 70%);
      border:1px solid rgba(255,255,255,0.5);
      flex-shrink:0;
    }

    .title-wrap{
      display:flex; flex-direction:column;
      line-height:1.2;
    }

    .title{
      font-size: 18px; font-weight: 700;
    }
    .subtitle{
      font-size: 12px; color: var(--muted);
    }

    .content{
      padding: 24px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    /* Panels are now more subtle */
    .panel{
      border:1px solid rgba(0,0,0,0.05);
      background: rgba(255,255,255, 0.2); /* Slight inner glass effect */
      border-radius:12px;
      padding: 20px;
    }
    .panel h2{
      margin:0 0 12px; font-size:16px;
    }

    .field{
      margin-bottom: 14px;
    }
    .label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .input-wrap{
      position:relative;
    }

    /* Updated input styles for glass theme */
    input[type="text"], input[type="password"]{
      width:100%;
      padding: 10px 12px;
      border:1px solid var(--input-border);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
      background: var(--input-bg);
      color: var(--text);
    }
    input[type="text"]::placeholder, 
    input[type="password"]::placeholder {
      color: var(--muted);
      opacity: 0.8;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      border-color: var(--brand);
      background: var(--white);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    /* Eye icon button */
    .toggle-view{
      position:absolute;
      right:8px; top:50%;
      transform: translateY(-50%);
      display:flex; align-items:center; justify-content:center;
      width: 34px; height: 34px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer; /* clickable */
      color: var(--muted);
      transition: background .15s ease, border-color .15s ease;
    }
    .toggle-view:hover{
      background:var(--white);
      border-color:var(--brand);
      color: var(--brand);
    }

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      padding:10px 14px;
      border-radius:8px;
      text-decoration:none;
      border:1px solid transparent;
      cursor:pointer; /* clickable */
      user-select:none;
      transition: transform .02s ease, box-shadow .15s ease, background .15s ease;
      font-weight:600; font-size:14px;
    }
    .btn:active{ transform: scale(0.98); }
    .btn-primary{
      background: var(--brand); color: #fff;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.25);
    }
    .btn-primary:hover{ background: var(--brand-2); }
    
    /* Secondary button now also has a glass feel */
    .btn-secondary{
      background: rgba(255, 255, 255, 0.3);
      color: var(--text);
      border-color: var(--input-border);
    }
    .btn-secondary:hover{ 
      background: rgba(255, 255, 255, 0.7); 
      border-color: var(--brand);
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .footer{
      padding: 14px 24px;
      border-top: 1px solid rgba(0,0,0,0.1);
      font-size: 12px;
      color: var(--muted);
      display:flex; justify-content:space-between; align-items:center;
    }

    @media (max-width: 820px){
      .content{ grid-template-columns: 1fr; }
      body { align-items: flex-start; padding-top: 4vh; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="HRMS Login">
    <div class="header">
      <div class="logo-circle" aria-hidden="true"></div>
      <div class="title-wrap">
        <div class="title">HRMS - MPL TELECOM</div>
        <div class="subtitle">Secure Sign-in</div>
      </div>
    </div>

    <div class="content">
      <section class="panel" aria-labelledby="login-title">
        <h2 id="login-title">Login</h2>

        <div class="field">
          <label class="label" for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" placeholder="Enter your username" />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="input-wrap">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" />
            <button id="togglePassword" type="button" class="toggle-view" aria-label="Show or hide password" title="Show/Hide">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 5C7 5 3.27 8.11 2 12c1.27 3.89 5 7 10 7s8.73-3.11 10-7c-1.27-3.89-5-7-10-7Z" stroke="currentColor" stroke-width="1.6"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="field">
          <button id="loginBtn" class="btn btn-primary" type="button">Login</button>
          <button id="forgotBtn" class="btn btn-secondary" type="button">Forgot Password</button>
          <p class="meta">Forgot password? Please contact the system administrator.</p>
        </div>
      </section>

      <section class="panel" aria-labelledby="change-title">
        <h2 id="change-title">Change Required</h2>
        <p class="meta">Please set a new password.</p>

        <div class="field">
          <label class="label" for="newPassword">New Password</label>
          <div class="input-wrap">
            <input id="newPassword" name="newPassword" type="password" autocomplete="new-password" placeholder="Enter new password" />
            <button id="toggleNewPassword" type="button" class="toggle-view" aria-label="Show or hide new password" title="Show/Hide">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 5C7 5 3.27 8.11 2 12c1.27 3.89 5 7 10 7s8.73-3.11 10-7c-1.27-3.89-5-7-10-7Z" stroke="currentColor" stroke-width="1.6"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="field">
          <label class="label" for="confirmPassword">Confirm Password</label>
          <div class="input-wrap">
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" placeholder="Confirm new password" />
            <button id="toggleConfirmPassword" type="button" class="toggle-view" aria-label="Show or hide confirm password" title="Show/Hide">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 5C7 5 3.27 8.11 2 12c1.27 3.89 5 7 10 7s8.73-3.11 10-7c-1.27-3.89-5-7-10-7Z" stroke="currentColor" stroke-width="1.6"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="field">
          <button id="setPasswordBtn" class="btn btn-primary" type="button">Set New Password</button>
        </div>
      </section>
    </div>

    <div class="footer">
      <div>Â© 2025 Md. Rakibul Islam Ratul</div>
      <div>Sr. Manager, Telecom Service, Metal</div>
    </div>
  </div>

  <script>
    // Prevent overlay/covers from eating clicks: already handled via CSS pointer-events: none

    // Password visibility toggles
    function toggleVisibility(inputId, buttonId){
      const input = document.getElementById(inputId);
      const btn = document.getElementById(buttonId);
      if (!input || !btn) return;

      btn.addEventListener('click', () => {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        btn.setAttribute('aria-pressed', isPassword ? 'true' : 'false');
      });
    }

    toggleVisibility('password', 'togglePassword');
    toggleVisibility('newPassword', 'toggleNewPassword');
    toggleVisibility('confirmPassword', 'toggleConfirmPassword');

    // Click handlers (hook these up to your real auth endpoints)
    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password){
        alert('Please enter username and password.');
        return;
      }
      // TODO: Replace with real request (fetch/XHR)
      console.log('Login attempt:', { username, password });
      alert('Login clicked. Connect this to your backend.');
    });

    document.getElementById('forgotBtn').addEventListener('click', () => {
      // Route to support, or open mailto:
      window.location.href = 'mailto:admin@example.com?subject=Password%20Reset%20Request';
    });

    document.getElementById('setPasswordBtn').addEventListener('click', () => {
      const newPwd = document.getElementById('newPassword').value;
      const confirmPwd = document.getElementById('confirmPassword').value;
      if (!newPwd || !confirmPwd){
        alert('Please fill in both password fields.');
        return;
      }
      if (newPwd !== confirmPwd){
        alert('New password and confirmation do not match.');
        return;
      }
      // TODO: Replace with real request (fetch/XHR)
      console.log('Set new password:', { newPwd });
      alert('Set New Password clicked. Connect this to your backend.');
    });
  </script>
</body>
</html>
